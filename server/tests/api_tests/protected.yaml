tests:
  - name: "Access protected route with valid token"
    method: "GET"
    endpoint: "/protected/profile"
    expected_status: 200
    expected_response:
      message: "Welcome!"
      user_id: "6746490efd4365b3fbf23e41"
    pre_hooks:
      - seedDatabase
      - requiresAuth
    post_hooks:
      - clearDatabase

  - name: "Access protected route without token"
    method: "GET"
    endpoint: "/protected/profile"
    expected_status: 401
    expected_response:
      error: "Invalid token"
